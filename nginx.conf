user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    client_max_body_size 50M;

    # Enable resolver for domain names
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Whitelist origins for CORS
    map $http_origin $cors_origin {
        default "";
        "http://localhost:5174" $http_origin;
        "http://localhost:5173" $http_origin;
        # "http://organization.nsumt.uz" $http_origin;
        # "https://organization.nsumt.uz" $http_origin;
        # "http://test.nsumt.uz" $http_origin;
        # "https://test.nsumt.uz" $http_origin;
    }

    server {
        listen 80;
        server_name api.test.pdv-loyiha.uz;

        location / {
            # Preflight OPTIONS
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-API-KEY' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }

            # CHANGE THIS to your actual backend:
            # If backend is on same host: http://localhost:8000
            # If backend is Docker container: http://container_name:8000
            # If backend is different server: http://ip_or_domain:8000
            proxy_pass http://localhost:8000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;

            # CORS headers for all responses
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, X-API-KEY' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }
}