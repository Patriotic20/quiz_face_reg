server {
    listen 80;
    listen [::]:80;
    server_name api.test.pdv-loyiha.uz;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.test.pdv-loyiha.uz;

    # SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/api.test.pdv-loyiha.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.test.pdv-loyiha.uz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Client upload size limit
    client_max_body_size 20M;

    location / {
        # Forward to Python app running in docker
        proxy_pass http://app:8000;
        
        # Pass original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (if needed)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (if needed)
    location /media/ {
        alias /app/media/;
        expires 7d;
    }
}